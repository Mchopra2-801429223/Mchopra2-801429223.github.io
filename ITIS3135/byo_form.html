<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BYO Intro</title>
  <script src="../ITIS3135/scripts/survey.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fd6161;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    h2, h3 {
      color: #c8ff88;
    }

    form {
      background: #05557a;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      color: #388d00;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="submit"],
    input[type="reset"],
    button {
      margin-top: 10px;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button {
      background-color: #2196F3;
    }

    input[type="submit"]:hover,
    input[type="reset"]:hover,
    button:hover {
      opacity: 0.9;
    }

    #output {
      background: #fff;
      margin-top: 20px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
<br>
<header>
    <div data-include="components/header.html"></div>
    <script src="scripts/HTMLInclude.min.js" defer></script>
</header>
<br>
  <div id="header"></div>
  <h2>BYO Intro</h2>
  <h3>Time to BYO Intro page, please fill out the form below so we can create your own page.</h3>


  <form id="introForm">
    <label>Name: <input type="text" name="name" required></label><br>
    <label>Mascot: <input type="text" name="mascot" required></label><br>
    <label>Image: <input type="file" name="image" accept=".png,.jpg,.jpeg" required></label><br>
    <label>Image Caption: <input type="text" name="caption" required></label><br>
    <label>Personal Background: <input type="text" name="personal" required></label><br>
    <label>Professional Background: <input type="text" name="professional" required></label><br>
    <label>Academic Background: <input type="text" name="academic" required></label><br>
    <label>Web Dev Background: <input type="text" name="webdev" required></label><br>
    <label>Primary Computer Platform: <input type="text" name="platform" required></label><br>
    <div id="courses"></div>
<button type="button" id="addCourse">Add Course</button>

    <label>Funny Thing? <input type="text" name="funny"></label><br>
    <label>Anything Else? <input type="text" name="else"></label><br>
    <label>
      <input type="checkbox" id="agree" required>
      I understand that what is on this page is not password protected...
    </label>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset" onclick="resetForm()">
  </form>
  <br>
  
<footer>
    <div data-include="components/footer.html"></div>
    <script src="scripts/HTMLInclude.min.js" defer></script>
</footer>
    <br>
    <div id="output"></div>
  <div id="footer"></div>
</body>
</html>
